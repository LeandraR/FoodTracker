<!doctype html>
<html lang="en">
  <head>
    <title>Food Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Song+Myung" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container center-align">
      <div class="row">
        <h1>Food Tracker</h1>
      </div>
      <div class="row">
        <h2>Your Food &amp; Wine Pairing</h2>
      </div>

      <div class="row hide-on-meal-submit center-align">
          <form class="col s12">
              <div class="input-field col s5 offset-s3">
                <input id="meal-choice" type="text" class="validate">
                <label for="meal-choice">What do you feel like for dinner?</label>
              </div>

                <div class="col s5" id="less-margin">
                  <button class="btn" type="submit" name="action">Submit
                  </button>
                </div>
              </div>
            </div>
        </form>

      </div>

      <div class="row">
        <div class="col s6">
          <table>
            <thead>
              <tr>
                <th>Nutritional Information</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Calories</td>
                <td id="calories-input"></td>
              </tr>
              <tr>
                <td>Fat</td>
                <td id="fat-input"></td>
              </tr>
              <tr>
                <td>Carbohydrates</td>
                <td id="carbohydrates-input"></td>
              </tr>
              <tr>
                <td>Protein</td>
                <td id="protein-input"></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script> -->
    <script src="./assets/javascript/FoodTracker.js"></script>
  </body>
</html>
