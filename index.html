<!doctype html>
<html lang="en">
  <head>
    <title>Food Tracker</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Song+Myung" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="container center-align">
      <div class="row">
        <h1>Perfect Pair</h1>
      </div>
      <div class="row">
        <h2><span>Your Food &amp; Wine Pairing App</span></h2>
      </div>

      <div class="row hide-on-meal-submit center-align">
          <form class="col s12">
              <div class="input-field col s5 offset-s3">
                <input id="meal" type="text" class="validate ">
                <label for="meal" id=
                meal" class="active ">What do you feel like for dinner?</label>
              </div>

                <div class="col s5" id="less-margin">
                  <button class="btn" id="add-meal" type="submit" name="action">Submit
                  </button>
              </div>
        </form>

      </div>

      <div class="row">
        <div class="col s6">
          <table>
            <thead>
              <tr>
                <th>Nutritional Information</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Calories</td>
                <td id="calories-input"></td>
              </tr>
              <tr>
                <td>Fat</td>
                <td id="fat-input"></td>
              </tr>
              <tr>
                <td>Carbohydrates</td>
                <td id="carbohydrates-input"></td>
              </tr>
              <tr>
                <td>Protein</td>
                <td id="protein-input"></td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>


      <div class="row">
        <div class="col s3 m3">
          <div class="card">
            <div class="card-image">
              <div class="hover" id="hover-wine-one">
                <p>Wine One Info</p>
              </div>
              <img src="http://via.placeholder.com/100x150">
              <span class="card-title">G. Marquis Pinot Grigio 2015</span>
            </div>
          </div>
        </div>


        <div class="col s3 offset-s1">
          <div class="card">
            <div class="card-image">
              <div class="hover" id="hover-wine-two">
                <p>Wine Two Info</p>
              </div>
              <img src="http://via.placeholder.com/100x150">
              <span class="card-title">Tawse Wineries Gamay Noir 2013</span>
            </div>
          </div>
        </div>


        <div class="col s3 offset-s1">
          <div class="card">
            <div class="card-image">
              <div class="hover" id="hover-wine-three">
                <p>Wine Three Info</p>
              </div>
              <img src="http://via.placeholder.com/100x150">
              <span class="card-title">Palatine Hill Gamay Noir Ros&eacute;</span>
            </div>
          </div>
        </div>
      </div>













</div>


   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script> -->
    <script src="./assets/javascript/FoodTracker.js"></script>
  </body>
</html>
